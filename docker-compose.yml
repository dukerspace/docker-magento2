version: "3"
services:
    app:
        build: ./php7-fpm
        depends_on:
            - db
            - composer
        ports:
            - 9000:9000
        restart: always
        volumes:
            - ./app/:/var/www
            - ./log/www/:/var/www/log
    nginx:
        image: nginx:1.13
        depends_on:
            - app
        ports:
            - 8081:80
        restart: always
        volumes:
            - ./app/:/var/www
            - ./log/nginx/:/var/log/nginx
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    db:
        image: mariadb:latest
        environment:
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        ports:
            - "33061:3306"
        restart: always
        volumes:
            - db-data:/var/lib/mysql
    composer:
        image: composer:1.6
        command: install
        volumes:
            - ./app/:/var/www
volumes:
    db-data:
        driver: local
